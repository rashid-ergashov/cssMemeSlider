<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>MemeSlider</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">cssMemeSlider</h1>
    </header>

    <div class="contaner">
      <div class="wrap">
        <input type="radio" name="r" id="slide1" checked="checked" />
        <input type="radio" name="r" id="slide2" />
        <input type="radio" name="r" id="slide3" />
        <input type="radio" name="r" id="slide4" />

        <div class="slid_img">
          <div class="slides">
            <img class="imgs" src="./image/life.jpg" alt="" />
            <img class="imgs" src="./image/mem2.jpg" alt="" />
            <img class="imgs" src="./image/mem1.jpg" alt="" />
            <img class="imgs" src="./image/aim.jpg" alt="" />
          </div>
        </div>

        <div class="botom">
          <div class="botom_wrap">
            <div class="text_wrap">
              <p>Сдатся ты всегда успеешь.</p>

              <p>Когда решил быть скромным, но стиль не позволяет.</p>

              <p>
                Когда нужно принять важное решение, но все варианты кажутся
                плохими.
              </p>
              <p>Чтобы дойти до цели, надо прежде всего идти</p>
            </div>
          </div>
        </div>

        <div class="radio">
          <label id="radio-slide1" for="slide1"><span></span></label>
          <label id="radio-slide2" for="slide2"><span></span></label>
          <label id="radio-slide3" for="slide3"><span></span></label>
          <label id="radio-slide4" for="slide4"><span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
